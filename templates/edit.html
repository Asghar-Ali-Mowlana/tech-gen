{% extends 'base.html' %}

{% block head %}
<title>Edit</title>
{% endblock %}

{% block body %}
<h1>Edit Post</h1>

<hr>
<h2>Edit: </h2>
<form action="/posts/edit/{{post.id}}" method="POST">
    <label for="content" class="form-label">Title:</label>
    <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" placeholder="Enter Title"
        aria-label="Enter Title" />
    <br>
    <label for="content" class="form-label">Author:</label>
    <input class="form-control" type="text" name="author" id="author" value="{{post.author}}" placeholder="Enter Author"
        aria-label="Enter Author" />
    <br>
    <label for="content" class="form-label">Post:</label>
    <textarea class="form-control" name="content" id="content" aria-label="Enter Content" rows="3">{{post.content}}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
<hr>

{% endblock %}
